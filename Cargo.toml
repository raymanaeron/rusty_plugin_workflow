[workspace]
members = [
    "engine",
    "plugin_api",
    "plugins/plugin_wifi"
]
resolver = "2"

[workspace.dependencies]
axum = { version = "0.7", features = ["macros", "http1", "tokio"] }
tokio = { version = "1.36", features = ["full"] }
libloading = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tower = "0.4"
async-trait = "0.1"
plugin_api = { path = "../plugin_api" }