<div class="plugin-section">
  <h5 class="plugin-title">Account Login</h5>
  
  <div id="loginContainer" class="my-4">
    <!-- Login form will be shown based on state -->
    <div id="initialView" class="login-view">
      <div class="text-center mb-4">
        <h4>Sign in to your account</h4>
        <p class="text-muted">Choose your preferred login method</p>
      </div>
      
      <div id="amazon-login-button" class="mb-3"></div>
      
      <div class="d-flex align-items-center mb-3">
        <hr class="flex-grow-1">
        <span class="mx-2 text-muted">or</span>
        <hr class="flex-grow-1">
      </div>
      
      <div class="mt-4 d-flex" style="gap: 15px;">
        <button id="skipLoginBtn" class="btn btn-secondary flex-grow-1">Skip Login</button>
        <button id="continueGuestBtn" class="btn btn-primary flex-grow-1">Continue as Guest</button>
      </div>
    </div>
    
    <div id="loadingView" class="login-view" style="display: none;">
      <div class="text-center">
        <div class="spinner-border text-primary mb-3" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p id="loadingMessage">Authenticating your account...</p>
      </div>
    </div>
    
    <div id="successView" class="login-view" style="display: none;">
      <div class="text-center">
        <div class="mb-3">
          <i class="bi bi-check-circle-fill text-success" style="font-size: 3rem;"></i>
        </div>
        <h4 class="mb-2">Login Successful!</h4>
        <p class="text-muted mb-4">Welcome back, <span id="userNameDisplay">User</span></p>
        <button id="continueAfterLoginBtn" class="btn btn-primary">Continue</button>
      </div>
    </div>
    
    <div id="errorView" class="login-view" style="display: none;">
      <div class="text-center">
        <div class="mb-3">
          <i class="bi bi-exclamation-circle-fill text-danger" style="font-size: 3rem;"></i>
        </div>
        <h4 class="mb-2">Authentication Failed</h4>
        <p id="errorMessage" class="text-muted mb-4">There was a problem signing you in.</p>
        <button id="tryAgainBtn" class="btn btn-primary">Try Again</button>
      </div>
    </div>
  </div>
  
  <div id="resultBox" class="mt-4 text-center"></div>
</div>

<script type="module" src="./step-login.js"></script>
<script async src="https://api-cdn.amazon.com/sdk/login1.js"></script>
