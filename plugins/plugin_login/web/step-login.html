<div class="plugin-section">
  <div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    
    <p class="text-lg text-base-content/70 mb-6">Please enter your credentials to sign in</p>
    
    <div class="flex flex-col gap-4">
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Username</span>
        </label>
        <input type="text" id="username" class="input input-bordered w-full" placeholder="Enter username" />
      </div>
      
      <div class="form-control w-full">
        <label class="label">
          <span class="label-text">Password</span>
        </label>
        <input type="password" id="password" class="input input-bordered w-full" placeholder="Enter password" />
      </div>
      
      <div class="form-control">
        <label class="label cursor-pointer justify-start gap-2">
          <input type="checkbox" id="rememberCheck" class="checkbox checkbox-sm" />
          <span class="label-text">Remember me</span>
        </label>
      </div>
      
      <div class="mt-4">
        <button id="loginBtn" class="btn btn-primary w-full">Login</button>
      </div>
      
      <div id="resultBox" class="mt-2"></div>
    </div>
  </div>
</div>
<script type="module" src="./step-login.js"></script>
