<!-- plugins/plugin_wifi/web/step-wifi.html -->
<div class="plugin-section">
  <h5 class="plugin-title">WiFi Setup</h5>

  <div class="row mb-3 align-items-center">
    <div class="col-auto">
      <button id="scanBtn" class="btn btn-outline-primary">
        <img src="/wifi/web/icons/wifi-scan.svg" alt="Scan" style="height:1.5em;width:auto;vertical-align:middle;">
      </button>
    </div>
    <div class="col text-muted" id="scanStatus"></div>
  </div>

  <div class="mb-4">
    <label for="networkListBox" class="form-label fw-semibold">Available Networks</label>
    <ul id="networkListBox"
        class="list-group shadow-sm"
        style="min-height: 16em; max-height: 16em; width: 100%; overflow-y: auto;">
      <li class="list-group-item text-muted">-- Choose a network --</li>
    </ul>
    <input type="hidden" id="networkList" />
    <div class="form-text">Tap to select a network. Scroll for more.</div>
  </div>

  <div class="mb-4">
    <label for="password" class="form-label fw-semibold">Password</label>
    <input type="password" id="password" class="form-control shadow-sm" placeholder="Enter WiFi password" />
  </div>

  <div class="mt-4 d-flex" style="gap: 15px;">
    <button id="skipBtn" class="btn btn-secondary flex-grow-1">Skip</button>
    <button id="connectBtn" class="btn btn-primary flex-grow-1">Connect</button>
  </div>

  <div id="resultBox" class="mt-4 text-center"></div>
</div>
