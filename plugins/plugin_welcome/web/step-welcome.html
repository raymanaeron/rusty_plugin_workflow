<div class="plugin-section vh-100 d-flex flex-column">
    <h5 class="plugin-title mb-4" style="align-self: flex-start;"></h5>
    <div class="flex-grow-1 d-flex flex-column align-items-center">
        <!-- Card docked at top, full width, fixed height, with minimal Bootstrap shadow -->
        <div class="card w-100 mb-3 shadow-sm" style="height: 320px; border-radius: 0; margin-top: 0;">
            <div class="card-body h-100 d-flex flex-column justify-content-center align-items-center">
                <div id="welcomeContent"
                    class="d-flex flex-column justify-content-center align-items-center w-100 h-100"
                    style="height: 300px;">
                    <!-- Add SVG above the dynamic content -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
                        <!-- Drum body -->
                        <ellipse cx="32" cy="44" rx="22" ry="10" fill="#FFD54F" stroke="#BCA13A" stroke-width="2"/>
                        <rect x="10" y="24" width="44" height="20" rx="8" fill="#FFF176" stroke="#BCA13A" stroke-width="2"/>
                        <!-- Drum top -->
                        <ellipse cx="32" cy="24" rx="22" ry="10" fill="#FFFDE7" stroke="#BCA13A" stroke-width="2"/>
                        <!-- Drumsticks (animated) -->
                        <g>
                          <rect x="14" y="8" width="6" height="28" rx="3" fill="#A1887F">
                            <animateTransform attributeName="transform" type="rotate" from="0 17 10" to="-25 17 10" dur="0.6s" repeatCount="indefinite" direction="alternate"/>
                          </rect>
                          <rect x="44" y="8" width="6" height="28" rx="3" fill="#A1887F">
                            <animateTransform attributeName="transform" type="rotate" from="0 47 10" to="25 47 10" dur="0.6s" repeatCount="indefinite" direction="alternate"/>
                          </rect>
                        </g>
                        <!-- Drum shadow -->
                        <ellipse cx="32" cy="56" rx="18" ry="4" fill="#E0E0E0" opacity="0.5"/>
                      </svg>
                    <div id="welcomeText"></div>
                </div>
            </div>
        </div>
        <button id="getStartedBtn" class="btn btn-primary w-100 mt-3">Get Started</button>
    </div>
</div>
<script type="module" src="./step-welcome.js?cachebust=1"></script>
