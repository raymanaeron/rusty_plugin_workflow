<div class="plugin-section">
    <h5 class="plugin-title">Device Settings</h5>
    <div class="flex-grow-1 d-flex flex-column align-items-center">
        <!-- Card docked at top, full width, fixed height, with minimal Bootstrap shadow -->
        <div class="card w-100 mb-3 shadow-sm" style="height: 320px; border-radius: 0; margin-top: 0;">
            <div style="margin: 30px;">



                <!-- Clear and Submit buttons stretched to the width of the view but have about 15px gap in between them-->
                <div class="d-flex w-100 mb-3 mx-auto" style="gap: 15px;">
                    <button id="clearBtn" type="button" class="btn btn-outline-secondary flex-fill">Reset</button>
                    <button id="submitBtn" type="button" class="btn btn-primary flex-fill">Submit</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="module" src="./step-settings.js"></script>
