<div class="plugin-section">
  <div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Device Settings</h2>
    
    <div class="h-[500px] overflow-y-auto pr-2">
      <!-- General Section -->
      <h3 class="text-lg font-bold pb-2 mb-3 border-b-2 border-base-300">General</h3>
      <div class="flex flex-col gap-4">
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Device Name</span>
          </label>
          <input type="text" class="input input-bordered w-full" id="deviceName">
        </div>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Language</span>
          </label>
          <select class="select select-bordered w-full" id="language">
            <option value="en-US">English (US)</option>
            <option value="en-UK">English (UK)</option>
            <option value="es-ES">Spanish</option>
            <option value="fr-FR">French</option>
            <option value="de-DE">German</option>
            <option value="it-IT">Italian</option>
            <option value="ja-JP">Japanese</option>
            <option value="zh-CN">Chinese (Simplified)</option>
          </select>
        </div>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Region</span>
          </label>
          <select class="select select-bordered w-full" id="region">
            <option value="us">United States</option>
            <option value="ca">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="de">Germany</option>
            <option value="fr">France</option>
            <option value="jp">Japan</option>
            <option value="au">Australia</option>
            <option value="in">India</option>
          </select>
        </div>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Time Zone</span>
          </label>
          <select class="select select-bordered w-full" id="timeZone">
            <option value="GMT-8">Pacific Time (GMT-8)</option>
            <option value="GMT-7">Mountain Time (GMT-7)</option>
            <option value="GMT-6">Central Time (GMT-6)</option>
            <option value="GMT-5">Eastern Time (GMT-5)</option>
            <option value="GMT">Greenwich Mean Time (GMT)</option>
            <option value="GMT+1">Central European Time (GMT+1)</option>
            <option value="GMT+8">China Standard Time (GMT+8)</option>
            <option value="GMT+9">Japan Standard Time (GMT+9)</option>
          </select>
        </div>
        
        <div class="form-control">
          <label class="label cursor-pointer justify-between">
            <span class="label-text">Automatic Software Update</span>
            <input type="checkbox" class="toggle toggle-primary" id="autoUpdate">
          </label>
        </div>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Amazon Account Email</span>
          </label>
          <input type="email" class="input input-bordered w-full" id="amazonEmail">
          <div id="emailFeedback" class="text-error text-sm mt-1 hidden">
            Please enter a valid email address.
          </div>
        </div>
        
        <div class="form-control">
          <label class="label cursor-pointer justify-between">
            <span class="label-text">Share Device Metrics</span>
            <input type="checkbox" class="toggle toggle-primary" id="shareMetrics">
          </label>
        </div>

        <!-- Echo Section -->
        <h3 class="text-lg font-bold pb-2 mb-3 border-b-2 border-base-300 mt-4">Echo</h3>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Wake Word</span>
          </label>
          <input type="text" class="input input-bordered w-full" id="wakeWord" value="Alexa">
        </div>
        
        <div class="form-control">
          <label class="label cursor-pointer justify-between">
            <span class="label-text">Microphone</span>
            <input type="checkbox" class="toggle toggle-primary" id="micEnabled">
          </label>
        </div>
        
        <div class="form-control">
          <label class="label cursor-pointer justify-between">
            <span class="label-text">Drop In / Calling</span>
            <input type="checkbox" class="toggle toggle-primary" id="dropInCalling">
          </label>
        </div>
        
        <div class="form-control w-full">
          <label class="label">
            <span class="label-text">Display Settings (Echo Show)</span>
          </label>
          <select class="select select-bordered w-full" id="displaySettings">
            <option value="brightness">Brightness</option>
            <option value="ambientClock">Ambient Clock</option>
            <option value="photoSlideshow">Photo Slideshow</option>
          </select>
        </div>

        <!-- Automation Section -->
        <h3 class="text-lg font-bold pb-2 mb-3 border-b-2 border-base-300 mt-4">Automation</h3>
        
        <div class="form-control">
          <label class="label cursor-pointer justify-between">
            <span class="label-text">Enable Frustration Free Automation</span>
            <input type="checkbox" class="toggle toggle-primary" id="frustrationFreeAutomation">
          </label>
        </div>
      </div>
    </div>

    <div id="resultBox" class="mt-4"></div>
    
    <!-- Action buttons -->
    <div class="form-control mt-6">
      <div class="flex gap-[15px]">
        <button id="clearBtn" class="btn btn-outline border-base-300 flex-1">Reset</button>
        <button id="submitBtn" class="btn btn-primary flex-1">Submit</button>
      </div>
    </div>
  </div>
</div>
<script type="module" src="./step-settings.js"></script>
