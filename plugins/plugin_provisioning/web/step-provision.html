<div class="plugin-section">
  <div class="p-4">
    <h2 class="text-2xl font-bold mb-4">Device Provisioning</h2>
    
    <div class="h-80 bg-base-100 rounded-box p-4 flex flex-col justify-center items-center" style="flex-grow: 1; height: calc(100vh - 350px);">
      <!-- Spinner -->
      <div id="loadingSpinner" class="flex justify-center items-center mb-4 h-20">
        <span class="loading loading-spinner loading-lg text-primary"></span>
      </div>
      <!-- Status message -->
      <div id="statusContent" class="mb-4 text-center w-full">
        Registering your device...
      </div>
    </div>
    
    <div class="mt-6">
      <button id="continueBtn" class="btn btn-primary w-full" disabled>
        Continue
      </button>
    </div>
  </div>
</div>
<script type="module" src="./step-provision.js"></script>
