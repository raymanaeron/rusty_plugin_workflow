<div class="plugin-section">
  <h5 class="plugin-title">Device Provisioning</h5>
  <div class="flex-grow-1 d-flex flex-column align-items-center">
    <!-- Card docked at top, full width, fixed height, with minimal Bootstrap shadow -->
    <div class="card w-100 mb-3 shadow-sm" style="height: 320px; border-radius: 0; margin-top: 0;">
      <div class="card-body h-100 d-flex flex-column justify-content-center align-items-center">
        <!-- Spinner -->
        <div id="loadingSpinner" class="d-flex justify-content-center align-items-center mb-4" style="height: 80px;">
          <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <!-- Status message -->
        <div id="statusContent" class="mb-4 text-center w-100">
          Registering your device...
        </div>
      </div>
    </div>
    <!-- Continue button - Now properly wired with an ID that matches the JS -->
    <button id="continueBtn" type="button" class="btn btn-primary w-100 mt-3" disabled>
      Continue
    </button>
  </div>
  <script type="module" src="./step-provision.js"></script>
