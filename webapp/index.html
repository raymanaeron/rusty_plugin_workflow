<!-- webapp/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Device Setup</title>
  <link href="/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/styles.css" />
</head>

<body class="d-flex flex-column vh-100">
  <header class="app-header border-bottom shadow-sm">
    <div class="container-fluid">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="app-title">OOBE SDK</h1>
        <div class="d-none d-sm-block">
          <button id="exitBtn" class="btn btn-link p-0 m-0" style="border:none;box-shadow:none;">
            <img src="/icons/app-exit.svg" alt="Exit" style="height:1.5em;width:auto;vertical-align:middle;">
          </button>
        </div>
      </div>
    </div>
  </header>

  <main class="app-content">
    <div id="content" class="plugin-section">
      <!-- Plugin content injected here -->
    </div>
  </main>

  <footer class="border-top py-3 bg-white d-sm-none">
    <div class="container-fluid">
      <button id="exitBtnMobile" class="btn btn-link w-100 p-0 m-0" style="border:none;box-shadow:none;">
        <img src="/icons/app-exit.svg" alt="Exit" style="height:1.5em;width:auto;vertical-align:middle;">
      </button>
    </div>
  </footer>

  <script type="module" src="/app.js"></script>
</body>
</html>
