[package]
name = "engine"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7", features = ["http1", "tokio"] }
tokio = { version = "1.36", features = ["full"] }
libloading = "0.8"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
plugin_api = { path = "../plugin_api" }
